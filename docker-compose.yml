version: '3'

services:
  db:
    image: mongo
    volumes:
      - ./data:/data/db
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
  place:
    build: .
    volumes:
      - .:/code
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      - WEBROOT
      - DB_SECRET
      - ETHEREUM_NODE_URL 
      - HUB_CONTRACT_ADDRESS
      - HUB_PROVIDER_URL
      - FINNEY_PLACE_ADDRESS
      - NODE_ENV="production"
      - ONLY_LISTEN_LOCAL="false"